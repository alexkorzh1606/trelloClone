<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <script src="code.js" defer></script>
    <title>Trello Clone by Alex Korzh</title>
</head>
<body>
    <h1 class="header">Trello Clone by Alex Korzh</h1>
    <div class="input_area">
        <div class="input_wrapper">
            <input type="text" class="input_title" placeholder="Title">
            <input type="text" class="input_text" placeholder="Text">
            <input type="text" class="input_recipient" placeholder="Recipient">
            <button class="input_button">Add task</button>
        </div>
    </div>
    <div class="tasks_area">
        <div class="inbox"><h3 class="area_title">INBOX</h3>
            <div class="card">
                <h4 class="card_title">Сделать клон Trello</h4>
                <p class="card_text">Создать клон Trello на JS</p>
                <p class="card_recipient">Александр К.</p>
            </div>
        </div>
        <div class="todo"><h3 class="area_title">TODO</h3></div>
        <div class="in_progress"><h3 class="area_title">IN PROGRESS</h3></div>
        <div class="review"><h3 class="area_title">REVIEW</h3></div>
        <div class="done"><h3 class="area_title">DONE</h3></div>
    </div>
</body>
</html>
